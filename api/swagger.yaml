basePath: /
definitions:
  models.Chat:
    properties:
      id:
        description: Unique identifier for the chat
        type: string
      members:
        description: User IDs of chat members
        items:
          type: string
        type: array
    type: object
  models.Message:
    properties:
      chatID:
        description: ID of the chat this message belongs to
        type: string
      content:
        description: Message content
        type: string
      id:
        description: Unique identifier for the message
        type: string
      time:
        description: Timestamp of when the message was sent
        type: string
      userID:
        description: ID of the user who sent the message
        type: string
    type: object
  models.User:
    properties:
      email:
        description: User's email
        type: string
      id:
        description: Unique identifier, e.g., OAuth provider's user ID
        type: string
      username:
        description: User's name
        type: string
    type: object
  schemas.Pagination:
    properties:
      limit:
        type: integer
      offSet:
        type: integer
      total:
        type: integer
    required:
    - limit
    - offSet
    - total
    type: object
  schemas.PaginationSchema-models_Chat:
    properties:
      data:
        $ref: '#/definitions/models.Chat'
      pagination:
        $ref: '#/definitions/schemas.Pagination'
    required:
    - data
    - pagination
    type: object
  schemas.PaginationSchema-models_Message:
    properties:
      data:
        $ref: '#/definitions/models.Message'
      pagination:
        $ref: '#/definitions/schemas.Pagination'
    required:
    - data
    - pagination
    type: object
  schemas.PaginationSchema-models_User:
    properties:
      data:
        $ref: '#/definitions/models.User'
      pagination:
        $ref: '#/definitions/schemas.Pagination'
    required:
    - data
    - pagination
    type: object
host: localhost:3000
