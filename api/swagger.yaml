  title: Fiber Example API
  version: "1.0"
paths:
  /chat:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all chat rooms with pagination
      parameters:
      - default: 1
        description: Page number for pagination
        in: query
        name: page
        type: integer
      - default: 10
        description: Number of items per page for pagination
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.PaginationSchema-models_Chat'
      summary: Get all chats
      tags:
      - chats
    post:
      consumes:
      - application/json
      description: Creates a new chat room with the provided information
      parameters:
      - description: Chat Room Information
        in: body
        name: chat
        required: true
        schema:
          $ref: '#/definitions/models.Chat'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Chat'
      summary: Create chat room
      tags:
      - chats
  /chat/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a chat room by its ID
      parameters:
      - description: Chat Room ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Delete chat room
      tags:
      - chats
    get:
      consumes:
      - application/json
      description: Retrieves details of a specific chat room by its ID
      parameters:
      - description: Chat Room ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Chat'
      summary: Get chat room details
      tags:
      - chats
    put:
      consumes:
      - application/json
      description: Updates an existing chat room's details by its ID
      parameters:
      - description: Chat Room ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated Chat Room Information
        in: body
        name: chat
        required: true
        schema:
          $ref: '#/definitions/models.Chat'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Chat'
      summary: Update chat room
      tags:
      - chats
  /user:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all users with pagination
      parameters:
      - default: 1
        description: Page number for pagination
        in: query
        name: page
        type: integer
      - default: 10
        description: Number of items per page for pagination
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.PaginationSchema-models_User'
      summary: Get all users
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Creates a new user
      parameters:
      - description: User Information
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
      summary: Create a user
      tags:
      - users
  /user/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a user by its ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Delete user
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Retrieves details of a specific user by its ID
      parameters:
      - description: user ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      summary: Get users details
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Updates an existing user details by its ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated User Information
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      summary: Update user
      tags:
      - users
  /v1/messages:
    get:
      consumes:
      - application/json
      parameters:
      - default: 1
        description: page
        in: query
        name: page
        type: integer
      - default: 10
        description: limit
        in: query
        name: limit
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.PaginationSchema-models_Message'
      summary: Get all messages
      tags:
      - messages
  /ws:
    get:
      consumes:
      - application/json
      description: Upgrade to WebSocket protocol for real-time chat communication
      produces:
      - application/json
      responses:
        "101":
          description: Upgraded to WebSocket protocol
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "426":
          description: Upgrade Required
          schema:
            type: string
      summary: WebSocket Chat Endpoint
      tags:
      - websocket
swagger: "2.0"
