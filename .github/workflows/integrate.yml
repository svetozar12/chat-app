name: Chat_app Integration

on:
  push:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        container_name: mongo

        image: mongo

        ports:
          - "27017:27017"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn
      - run: yarn build
      - run: yarn test
