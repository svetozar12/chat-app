query getInvitesByReciever($auth: AuthModel!, $status: String) {
  getInvitesByReciever(auth: $auth, status: $status) {
    _id
    inviter
    reciever
    status
  }
}
query getInvitesByInviter($auth: AuthModel!, $status: String) {
  getInvitesByInviter(auth: $auth, status: $status) {
    _id
    inviter
    reciever
    status
  }
}
