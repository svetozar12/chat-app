mutation UpdateChat($auth: AuthModel!, $chat_id: String!, $username: String, $usersData: [String]) {
  updateChat(chat_id: $chat_id, auth: $auth, username: $username, usersData: $usersData) {
    __typename
    ... on Chat {
      _id
      members
    }
    ... on Error {
      message
    }
  }
}
