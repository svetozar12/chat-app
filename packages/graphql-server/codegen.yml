overwrite: true
schema: './src/**/*.ts'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
config:
  avoidOptionals:
    field: true
    object: false
    inputValue: false
    defaultValue: false
