overwrite: true
schema: 'http://127.0.0.1:4003/graphql'
documents: './src/services/gql/**/*.gql'
generates:
  src/services/generated/index.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  src/services/generated/ssr.tsx:
    config:
      documentMode: external
      reactApolloVersion: 3
      withHooks: true
      contextType: 'ApolloClientContext'
      contextTypeRequired: true
      apolloClientInstanceImport: '../../utils/withApollo'
      importDocumentNodeExternallyFrom: ./index
    preset: import-types
    presetConfig:
      typesPath: ./index
    plugins:
      - 'graphql-codegen-apollo-next-ssr' # replace by - graphql-codegen-apollo-next-ssr
